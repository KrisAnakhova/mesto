<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">

  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">

    <section class="profile">

      <div class="profile__avatar"></div>

      <div class="profile__info">
          <div class="profile__aboutme">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
      </div>

      <button type="button" class="profile__add-button"></button>

    </section>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>

          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__editform">
            <input type="text" value="Жак-Ив Кусто" placeholder="Имя" class="popup__field popup__field_name">
            <input type="text" value="Исследователь океана" placeholder="О себе" class="popup__field popup__field_surname">
            <input type="submit" value="Сохранить" class="popup__save">
          </form>
      </div>
    </div>

    <section class="elements">

      <div class="element">
        <img class="element__photo" src="/images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="/images/goraElbrus.jpg" alt="Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__photo" src="/images//dombay.jpg" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>

      </div>

      <div class="element">
        <img class="element__photo" src="/images/goraElbrus.jpg" alt="Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>

      </div>

      <div class="element">
        <img class="element__photo" src="/images/dombay.jpg" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>

      </div>

      <div class="element">
        <img class="element__photo" src="/images/karachaevsk.jpg" alt="Карачаево-Черкесия">
        <div class="element__group">
          <h2 class="element__title">Карачаево - Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>

      </div>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia </p>


  </footer>

  <script async src="scripts/index.js"></script>
</body>

</html>
