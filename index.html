<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">

  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>

  </header>
  <main class="content">

    <section class="profile">

      <div class="profile__avatar"></div>

      <div class="profile__info">
          <div class="profile__aboutme">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">

      <!--<article class="element">
        <img class="element__photo" src="images/karachaevsk.jpg" alt="Карачаевск">
        <button type="button" class="element__delete"></button>
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>-->

    </section>

    <template id="element__template">
      <article class="element">
        <img class="element__photo" src="#" alt="фото места">
        <button type="button" class="element__delete"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>

  </main>

  <!-- Попап для редактирования профиля -->
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__editform" name="formPopupPr">
          <input type="text" name="nameInput" value="" placeholder="Имя" class="popup__field popup__field_type_name">
          <input type="text" name="jobInput" value="" placeholder="О себе" class="popup__field popup__field_type_job">
          <input type="submit" value="Сохранить" class="popup__save">
        </form>
    </div>
  </div>

<!-- Попап для добавления карточки -->
  <div class="popup popup_cards">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_card"></button>

        <h2 class="popup__title">Новое место</h2>
        <form class="popup__editform popup__form-card" name="formPopupCard">
          <input type="text" name="name" value="" placeholder="Название" class="popup__field popup__field_type_mesto">
          <input type="text" name="link" value="" placeholder="Ссылка на картинку" class="popup__field popup__field_type_link">
          <input type="submit" value="Создать" class="popup__save popup__save-card">
        </form>
    </div>
  </div>

  <!-- Попап расширения карточки-->
  <div class="popup popup_bigcard">
    <div class="popup__container-bigcard">
      <button type="button" class="popup__close popup__close-img"></button>
      <figure class="popup__figure">
        <img class="popup__img" src="#" alt="большая картинка">
        <figcaption class="popup__img-title"></figcaption>
     </figure>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia </p>
  </footer>

  <script async src="scripts/index.js"></script>

</body>

</html>
